<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="https://kit.fontawesome.com/07aeb126ed.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Contact</title>
  </head>
  <body>
    <div class="container">
      <header class="h_text">
        <h3>Contact Form #06</h3>
      </header>
    </div>
    <section class="container_form">
      <form>
        <h3>Contact Us</h3>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputfullname">Full Name</label>
            <input
              type="text"
              class="form-control"
              id="inputfullname"
              placeholder="Name"
            />
          </div>
          <div class="form-group col-md-6">
            <label for="inputemail">Email</label>
            <input
              type="email"
              class="form-control"
              id="inputemail"
              placeholder="Email"
            />
          </div>
        </div>
        <div class="form-group">
          <label for="inputSubject">Subject</label>
          <input
            type="text"
            class="form-control"
            id="inputSubject"
            placeholder="Subject"
          />
        </div>
        <div class="form-group">
          <label for="inputMessage">MESSAGE</label>
          <textarea
            class="form-control"
            id="inputMessage"
            placeholder="Message"
          ></textarea>
        </div>

        <button type="submit" class="btn btn-outline-light">
          Send message
        </button>
      </form>
      <img src="loginimage.PNG" class="rounded float-left" alt="..." />
    </section>
    <div class="row container_footer">
        <div class="icon_adr col-md-3">
          <i class="fa-solid fa-location-dot fa-xl"></i>
          <p>Adress: Lorem ipsum dolor sit amet consectetur.</p>
        </div>
        <div class="icon_adr col-md-3">
            <i class="fa-solid fa-phone fa-xl"></i>
            <p>Phone:21838123</p>
          </div>
          <div class="icon_adr col-md-3">
            <i class="fa-sharp fa-solid fa-paper-plane fa-xl"></i>
            <p>Email:asdasjkdj@gmail.com</p>
          </div>
          <div class="icon_adr col-md-3 ">
            <i class="fa-sharp fa-solid fa-earth-americas fa-xl"></i>
            <p>Website:jasdjasd</p>
          </div>
    </div>
  </body>
</html>
